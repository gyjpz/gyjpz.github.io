<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../jquery-3.3.1.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100%;
			height: 400px;
			overflow: hidden;
		}
		#lunbo{
			width: 400%;
			height: 400px;
			position: relative;
		}
		img{
			width: 25%;
			height: 400px;
			float: left;
		}
		#left,#right{
			background-color: rgba(255, 255, 255, 0.3);
			color: rgba(255, 255, 255, 0.8);
			width: 100px;
			position: absolute;
			text-align: center;
			cursor: pointer;
			line-height: 40px;
			border-radius: 15%;
			top: 185px;
			display: none;
		}
		#right{
			right: 0;
		}
		#small{
			width: 10%;
			height: 30px;
			top: 350px;
			left:45%;
			position:absolute;
		}
		#small p{
			width: 20%;
			height: 10px;
			top: 10px;
			position: absolute;
			cursor: pointer;
			background-color:rgba(255,255,255,0.5);
			list-style: none;
			margin-right: 10% ;
			border-radius: 20%;
		}
		#p1{
			left: 10%;
		}
		#p2{
			left: 40%;
		}
		#p3{
			left: 70%;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="lunbo">
			<img src="banner1.png">
			<img src="banner2.png">
			<img src="banner3.png">
		</div>
		<div id="small">
			<p id="p1"></p>
			<p id="p2"></p>
			<p id="p3"></p>
		</div>
		<div id="left">上一张<</div>
		<div id="right">下一张></div>
	</div>
	<script type="text/javascript">
		var imgLeft = 0;
		var index = 0;
		$.fn.extend({
			lunbo:function(){
				index = index % $(this).find('img').length
				left = index* -100 +'%'
				$(this).animate({left,imgLeft},700)
				$('p').eq(index).css('backgroundColor','rgba(0,255,255,0.8)').siblings().css('backgroundColor','rgba(255,255,255,0.5)')
			},
			left:function(){
				$(this).click(function(){
					index--;
					if (index<0) {
						index = 2
					}
					$('#lunbo').lunbo()
				})
			},
			right:function(){
				$(this).click(function(){
					index++;
					if (index>2) {
						index = 0
					}
					$('#lunbo').lunbo()
				})
			},
			p:function(){
				$(this).click(function(){
					index = $(this).index()
					$('#lunbo').lunbo()
				})
			},
			interval:function(){
				var time = setInterval(function(){
					index++;
					$('#lunbo').lunbo()
				},2000)
				$(this).hover(function(){
					clearInterval(time);
					$(this).find('#left,#right').fadeIn()
				},
				function(){
					$(this).find('#left,#right').fadeOut()
					time = setInterval(function(){
					index++;
					$('#lunbo').lunbo()
				},2000)
				})
			}
		})
		
		$(function(){
			$('#lunbo').lunbo()
			$('#left').left()
			$('#right').right()
			$('p').p()
			$('#box').interval()
		})
	</script>
</body>
</html>
