<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<style type="text/css">
		ul{
			list-style: none;
			width:200px;
			padding:0px;
		}
		.box{
			border-radius: 5px;
			overflow: hidden;
		}
		.box li{
			text-align: center;
			line-height: 32px;
		}
		ul a{
			color: black;
			text-decoration:none;
		}
		ul.box>li>a{
			display: block;
			background:#add8e6;
		}
		ul.box>li>ul{
			display: none;
		}
		ul.box>li>ul{
			background-color:honeydew;
		}
	</style>
</head>
<body>
<ul class="box">
		<li>
			<a href="#">用户信息</a>
			<ul>
				<li><a href="#">个人头像</a></li>
		   		<li><a href="#">修改账号</a></li>
		   		<li><a href="#">修改账号</a></li>
			</ul>
		</li>
		<li><a href="#">用户钱包</a>
			<ul>
				<li><a href="#">个人头像</a></li>
		   		<li><a href="#">修改账号</a></li>
		   		<li><a href="#">修改账号</a></li>
			</ul>
		</li>
		<li><a href="#">用户好友</a>
			<ul>
				<li><a href="#">个人头像</a></li>
		   		<li><a href="#">修改账号</a></li>
		   		<li><a href="#">修改账号</a></li>
			</ul>
		</li>
	</ul>
	<script type="text/javascript">
		$(function(){
			$('a').click(function() {
				$('li ul').stop(true).slideUp(600);
				$(this).stop().next(true).slideDown(600);
			});
		})
	</script>
</body>
</html>
