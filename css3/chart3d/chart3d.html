<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="less/chart3d.css">
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
</head>
<body>
	<div class="box">
		<div class="card">
			<div class="photo"></div>
			<h2>STEPS</h2>
			<p>THIS WEEK</p>
			<div class="chart">
				<div class="bar bar1"><span>M</span></div>
				<div class="bar bar2"><span>T</span></div>
				<div class="bar bar3"><span>W</span></div>
				<div class="bar bar4"><span>T</span></div>
				<div class="bar bar5"><span>F</span></div>
				<div class="bar bar6"><span>S</span></div>
				<div class="bar bar7"><span>S</span></div>
			</div>
			<h3>93,000</h3>
		</div>
	</div>
	<script type="text/javascript">
		$(document).click(function(){
			$('.card').toggleClass('card2').toggleClass('cardbg').toggleClass('cardshadow');
			$('h2,p').toggleClass('none');
			$('h3').toggleClass('size');
			$('span').toggleClass('opa');
			$('.bar').toggleClass('bartran')
			$('.bar1,.bar2,.bar3,.bar4,.bar5,.bar6,.bar7').toggleClass('active');
		})
	</script>
</body>
</html>
