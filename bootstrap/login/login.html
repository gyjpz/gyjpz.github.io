<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" href="lib/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="lib/css/login.css">
	<script type="text/javascript" src="lib/js/jquery.js"></script>
	<script type="text/javascript" src="lib/js/bootstrap.js"></script>
	<!-- <script type="text/javascript" src="lib/js/jquery.validate.min.js"></script> -->
</head>
<body>
		
	<div class="container" id="login">
		<div class="row">
			<div class="col-xs-6 col-xs-push-3">
				<div class="panel panel-primary">
					<div class="panel-heading">登录管理</div>
					<div class="panel-body">
						<form class="form-horizontal" id="userForm">
							<fieldset>
								<legend>用户登录</legend>
								<div class="form-group has-feedback">
									<label class="control-label col-sm-3 hidden-xs">用户名</label>
									<div class="col-sm-7">
										<span class="glyphicon glyphicon-user form-control-feedback hidden-xs"></span>
										<input type="text" name="username" class="form-control" placeholder="Username" data-toggle="tooltip" data-placement="top" title="用户名不能为空">
									</div>
								</div>
								<div class="form-group has-feedback">
									<label class="control-label col-sm-3 hidden-xs">密码</label>
									<div class="col-sm-7">
										<span class="glyphicon glyphicon-lock form-control-feedback hidden-xs"></span>
										<input type="password" name="password" class="form-control" placeholder="Password" data-toggle="tooltip" data-placement="top" title="密码不能为空">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-xs-3 hidden-xs">验证码</label>
									<div class="col-sm-4 col-xs-6">
										<input type="text" class="form-control" placeholder="验证码" data-toggle="tooltip" data-placement="top" title="验证码不能为空">
									</div>
									<div class="col-sm-3 col-xs-6">
										<img src="https://passport.baidu.com/cgi-bin/genimage?njG0e06f5c64df2e20c02bb15875b01738902b7de06080114ee"/>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-4 col-xs-6 col-sm-offset-2">
										<button type="button" class="btn btn-primary btn-block" id='loginbtn'
										>登录</button>
									</div>
									<div class="col-sm-4 col-xs-6">
										<button type="reset" class="btn btn-info btn-block">重置</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="myModal">
		<div class="modal-dialog" tabindex="-1">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
					登录提示
				</div>
				<div class="modal-body">
					<label class="control-label">偷偷告诉你用户名为：“admin”，密码为：“123”！</label>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" data-dismiss="modal">确定</button>
					<button class="btn btn-danger" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="lib/js/login.js"></script>
</html>
